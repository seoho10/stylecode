name: Snowflake JSON Export

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 * * * *"

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packages
        run: |
          pip install -r requirements.txt

      - name: Run export script
        env:
          SF_ACCOUNT: ${{ vars.SF_ACCOUNT }}
          SF_HOST: ${{ vars.SF_HOST }}
          SF_WAREHOUSE: ${{ vars.SF_WAREHOUSE }}
          SF_DATABASE: ${{ vars.SF_DATABASE }}
          SF_SCHEMA: ${{ vars.SF_SCHEMA }}
          SF_ROLE: ${{ vars.SF_ROLE }}
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          BRD_CD: "X"
        run: |
          python scripts/export_snowflake.py
          ls data
          head -n 20 data/sales_daily.json

      - name: Commit json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/sales_daily.json
          git commit -m "auto: update snowflake json" || echo "no change"
          git push
