name: Snowflake JSON Export

on:
  workflow_dispatch: {}
  schedule:
    # 한국 시간 새벽 2시 (UTC 전날 17시)
    - cron: "0 17 * * * "

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run export script
        env:
          SF_ACCOUNT: ${{ vars.SF_ACCOUNT }}
          SF_WAREHOUSE: ${{ vars.SF_WAREHOUSE }}
          SF_DATABASE: ${{ vars.SF_DATABASE }}
          SF_SCHEMA: ${{ vars.SF_SCHEMA }}
          SF_ROLE: ${{ vars.SF_ROLE }}
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          BRD_CD: "X"
        run: |
          python scripts/export_snowflake.py
          echo "---- data folder ----"
          ls -la data
          echo "---- head of json ----"
          test -f data/sales_daily.json
          head -n 30 data/sales_daily.json

      - name: Commit json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/sales_daily.json data/brands.json

          # 변경 없으면 종료
          git diff --cached --quiet && echo "no change" && exit 0

          git commit -m "auto: update snowflake json"

          # 원격이 앞서있을 때 대비
          git pull --rebase origin main
          git push origin main
