<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCode Analytics Full Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; font-size: 14px; }
        
        .table-container { height: 280px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; background: white; }
        th { position: sticky; top: 0; background: #f8fafc; z-index: 10; border-bottom: 1px solid #e2e8f0; padding: 10px 8px; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        td { padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 0.75rem; }
        
        .section-title { font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: #1e293b; display: flex; justify-content: space-between; align-items: center; }
        
        .selected-online { background-color: #dbeafe !important; font-weight: 600; color: #1e40af; }
        .selected-offline { background-color: #fee2e2 !important; font-weight: 600; color: #991b1b; }
        .clickable-row { transition: all 0.2s; cursor: pointer; }
        .clickable-row:hover { background-color: #f8fafc; }
        
        .btn-toggle { padding: 4px 10px; font-size: 0.65rem; font-weight: 700; border-radius: 4px; transition: all 0.2s; border: 1px solid transparent; }
        .btn-active { background-color: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); color: #1e293b; border-color: #e2e8f0; }
        .btn-inactive { color: #94a3b8; }
        .control-group { background-color: #f1f5f9; padding: 3px; border-radius: 6px; display: flex; gap: 2px; }
        
        .filter-label { text-transform: uppercase; font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 4px; display: block; }
        
        /* 한반도 지도 컨테이너 */
        #korea-map { 
            width: 100%; 
            height: 500px; 
            background-color: #f1f5f9;
            border-radius: 12px; 
            position: relative; 
            overflow: hidden; 
            border: 1px solid #e2e8f0; 
        }
        .map-bubble { 
            position: absolute; 
            background: rgba(239, 68, 68, 0.5); 
            border: 1.5px solid #ef4444; 
            border-radius: 50%; 
            transform: translate(-50%, -50%); 
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 5; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }
        .map-label { 
            position: absolute; 
            font-size: 11px; 
            font-weight: 800; 
            color: #1e293b; 
            transform: translate(-50%, 0); 
            pointer-events: none; 
            z-index: 10; 
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }

        .select2-container--default .select2-selection--multiple { border: 1px solid #e2e8f0; border-radius: 6px; min-height: 38px; background-color: #f8fafc; }
    </style>
</head>
<body class="p-6 text-slate-900">
    <div class="max-w-7xl mx-auto">
        
        <header class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">StyleCode Dashboard <span class="text-blue-500 text-sm font-normal ml-2">v2.5 (Stable Map)</span></h1>
            <button onclick="fetchAll()" class="bg-blue-600 text-white px-8 py-2 rounded-lg text-sm font-bold hover:bg-blue-700 shadow-lg transition active:scale-95">조회하기</button>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-start">
                <div>
                    <label class="filter-label">Brand</label>
                    <select id="brand" class="w-full border border-slate-200 rounded-md px-3 py-2 text-sm outline-none bg-slate-50 font-semibold focus:ring-2 focus:ring-blue-500">
                        <option>Brand A</option>
                        <option>Brand B</option>
                        <option>Brand C</option>
                    </select>
                </div>
                <div>
                    <label class="filter-label">Category (Multi/Search)</label>
                    <select id="category" class="js-example-basic-multiple" multiple="multiple">
                        <option value="shoes" selected>신발</option>
                        <option value="hat">모자</option>
                        <option value="top">상의</option>
                        <option value="bottom">하의</option>
                        <option value="acc">액세서리</option>
                    </select>
                </div>
                <div>
                    <label class="filter-label">Style Code (Multi/Search)</label>
                    <select id="styleCode" class="js-example-basic-multiple" multiple="multiple">
                        <option value="SC-001">SC-001 (스니커즈)</option>
                        <option value="SC-002">SC-002 (러닝화)</option>
                        <option value="SC-003">SC-003 (비니)</option>
                        <option value="SC-004">SC-004 (볼캡)</option>
                        <option value="SC-005">SC-005 (어글리슈즈)</option>
                    </select>
                </div>
                <div>
                    <label class="filter-label">Period Selection</label>
                    <div class="flex items-center gap-2 border border-slate-200 rounded-md px-3 py-2 bg-slate-50 h-[38px]">
                        <input type="date" id="startDate" class="bg-transparent text-xs outline-none w-full">
                        <span class="text-slate-400">~</span>
                        <input type="date" id="endDate" class="bg-transparent text-xs outline-none w-full">
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-sm text-slate-700 underline decoration-blue-500 underline-offset-4">통합 매출/수량 추이 (ON+OFF Sum)</h3>
                <div class="flex gap-3">
                    <div class="control-group">
                        <button id="main-sales" onclick="setChart('main', 'metric', 'sales')" class="btn-toggle btn-active">매출액</button>
                        <button id="main-qty" onclick="setChart('main', 'metric', 'qty')" class="btn-toggle btn-inactive">판매수량</button>
                    </div>
                    <div class="control-group">
                        <button id="main-daily" onclick="setChart('main', 'view', 'daily')" class="btn-toggle btn-active">일</button>
                        <button id="main-weekly" onclick="setChart('main', 'view', 'weekly')" class="btn-toggle btn-inactive">주</button>
                        <button id="main-monthly" onclick="setChart('main', 'view', 'monthly')" class="btn-toggle btn-inactive">월</button>
                    </div>
                </div>
            </div>
            <div style="height: 250px;"><canvas id="mainChart"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
            <div class="space-y-6">
                <div class="flex items-center gap-2"><div class="w-1.5 h-6 bg-blue-600 rounded-full"></div><h2 class="text-xl font-bold">ONLINE</h2></div>
                <div class="table-container">
                    <table class="w-full text-left">
                        <thead><tr><th>구분</th><th>매출(원)</th><th>수량(건)</th><th>비중</th></tr></thead>
                        <tbody id="on-list">
                            <tr id="on-total-row" class="clickable-row selected-online" onclick="updateIndicator('on', '온라인 전체', this)"><td>온라인 합계</td><td>16,500,000</td><td>300</td><td>100%</td></tr>
                            <tr class="clickable-row" onclick="updateIndicator('on', '자사몰', this)"><td class="pl-4 text-slate-500">└ 자사몰</td><td>4,950,000</td><td>90</td><td>30%</td></tr>
                            <tr class="clickable-row" onclick="updateIndicator('on', '네이버', this)"><td class="pl-4 text-slate-500">└ 네이버</td><td>4,125,000</td><td>75</td><td>25%</td></tr>
                            <tr class="clickable-row" onclick="updateIndicator('on', '무신사', this)"><td class="pl-4 text-slate-500">└ 무신사</td><td>5,775,000</td><td>105</td><td>35%</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="bg-white p-4 rounded-xl border">
                    <div style="height: 200px;"><canvas id="onChart"></canvas></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex items-center gap-2"><div class="w-1.5 h-6 bg-red-600 rounded-full"></div><h2 class="text-xl font-bold">OFFLINE & GEO</h2></div>
                <div id="korea-map">
                    <svg viewBox="0 0 538 800" class="absolute inset-0 w-full h-full p-8 opacity-20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M220,100 L250,80 L300,50 L340,100 L370,200 L380,300 L350,400 L320,450 L280,500 L260,550 L250,600 L230,640 L200,660 L180,680 L175,700 L150,680 L145,600 L140,500 L150,400 L160,300 L180,200 L200,120 Z" fill="#475569"/>
                    </svg>

                    <div id="bubble-seoul" class="map-bubble" style="top: 22%; left: 34%;"></div>
                    <div class="map-label" style="top: 16%; left: 34%;">서울</div>
                    
                    <div id="bubble-gyeonggi" class="map-bubble" style="top: 25%; left: 45%;"></div>
                    <div class="map-label" style="top: 19%; left: 45%;">경기</div>
                    
                    <div id="bubble-daejeon" class="map-bubble" style="top: 48%; left: 43%;"></div>
                    <div class="map-label" style="top: 53%; left: 43%;">대전</div>
                    
                    <div id="bubble-daegu" class="map-bubble" style="top: 60%; left: 65%;"></div>
                    <div class="map-label" style="top: 65%; left: 65%;">대구</div>
                    
                    <div id="bubble-busan" class="map-bubble" style="top: 75%; left: 75%;"></div>
                    <div class="map-label" style="top: 80%; left: 75%;">부산</div>
                    
                    <div id="bubble-gwangju" class="map-bubble" style="top: 75%; left: 28%;"></div>
                    <div class="map-label" style="top: 80%; left: 28%;">광주</div>
                    
                    <div id="bubble-jeju" class="map-bubble" style="top: 92%; left: 25%;"></div>
                    <div class="map-label" style="top: 87%; left: 25%;">제주</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <div class="section-title"><span>매장 실적 TOP 10</span></div>
                <div class="table-container" style="height: 350px;">
                    <table class="w-full text-left">
                        <thead><tr><th>순위</th><th>매장명</th><th>매출액</th><th>수량</th></tr></thead>
                        <tbody id="shop-rank-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <div class="section-title"><span>컬러/사이즈 비중</span></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="table-container" style="height: 350px;"><table class="w-full text-left"><thead><tr><th>컬러</th><th>수량</th></tr></thead><tbody id="off-color-body"></tbody></table></div>
                    <div class="table-container" style="height: 350px;"><table class="w-full text-left"><thead><tr><th>사이즈</th><th>수량</th></tr></thead><tbody id="off-size-body"></tbody></table></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DATA = {
            on: {
                '온라인 전체': { qty: 300, colors: {BLACK: 180, WHITE: 90, GREY: 30}, sizes: {'230': 60, '240': 120, '250': 120} },
                '자사몰': { qty: 90, colors: {BLACK: 50, WHITE: 30, GREY: 10}, sizes: {'230': 10, '240': 40, '250': 40} },
                '네이버': { qty: 75, colors: {BLACK: 45, WHITE: 25, GREY: 5}, sizes: {'230': 20, '240': 30, '250': 25} },
                '무신사': { qty: 105, colors: {BLACK: 70, WHITE: 30, GREY: 5}, sizes: {'230': 25, '240': 40, '250': 40} }
            },
            off: {
                '오프라인 전체': { qty: 200, colors: {BLACK: 140, BEIGE: 60}, sizes: {'260': 100, '270': 100}, geo: {seoul: 80, gyeonggi: 60, busan: 30, daegu: 20, gwangju: 10, daejeon: 15, jeju: 5} },
                '백화점': { qty: 140, colors: {BLACK: 100, BEIGE: 40}, sizes: {'260': 70, '270': 70}, geo: {seoul: 100, gyeonggi: 20, busan: 10, daegu: 5, gwangju: 5, daejeon: 2, jeju: 2} }
            }
        };

        const states = {
            main: { metric: 'sales', view: 'daily', chart: null },
            on: { metric: 'sales', view: 'daily', chart: null, selectedChannel: '온라인 전체' },
            off: { metric: 'sales', view: 'daily', chart: null, selectedChannel: '오프라인 전체' }
        };

        $(document).ready(function() {
            $('.js-example-basic-multiple').select2({ placeholder: "선택 또는 검색", allowClear: true });
            const today = new Date();
            const lastWeek = new Date(today); lastWeek.setDate(today.getDate() - 7);
            document.getElementById('startDate').value = lastWeek.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            fetchAll();
        });

        function fetchAll() { 
            renderSingleChart('main'); 
            renderSingleChart('on'); 
            updateIndicator('off', '오프라인 전체', null);
        }

        function setChart(key, type, val) {
            states[key][type] = val;
            const group = type === 'metric' ? ['sales', 'qty'] : ['daily', 'weekly', 'monthly'];
            group.forEach(id => { $(`#${key}-${id}`).removeClass('btn-active').addClass('btn-inactive'); });
            $(`#${key}-${val}`).addClass('btn-active').removeClass('btn-inactive');
            renderSingleChart(key);
        }

        function updateIndicator(type, name, rowElement) {
            const d = DATA[type][name] || DATA[type][Object.keys(DATA[type])[0]];
            if(type === 'off') {
                updateMapBubbles(d.geo);
                updateShopRank(name);
                fillTable('off-color-body', d.colors, d.qty);
                fillTable('off-size-body', d.sizes, d.qty);
            }
            states[type].selectedChannel = name;
            renderSingleChart(type);
        }

        function updateMapBubbles(geoData) {
            const multiplier = Math.max($('#category').val()?.length || 1, $('#styleCode').val()?.length || 1);
            Object.entries(geoData).forEach(([region, val]) => {
                const bubble = document.getElementById(`bubble-${region}`);
                if(bubble) {
                    const finalSize = Math.max(Math.sqrt(val * multiplier) * 8, 15);
                    bubble.style.width = `${finalSize}px`;
                    bubble.style.height = `${finalSize}px`;
                    bubble.innerHTML = `<span style="font-size: ${finalSize/3}px; color: white; font-weight: bold;">${val}</span>`;
                }
            });
        }

        function fillTable(id, obj, total) {
            const b = document.getElementById(id); b.innerHTML = '';
            Object.entries(obj).forEach(([k, v]) => {
                b.innerHTML += `<tr><td>${k}</td><td>${v.toLocaleString()}</td></tr>`;
            });
        }

        function updateShopRank(channel) {
            const body = document.getElementById('shop-rank-body'); body.innerHTML = '';
            for(let i=1; i<=10; i++) {
                const sales = Math.floor(Math.random() * 2000000) + 1000000;
                body.innerHTML += `<tr><td class="font-bold text-slate-400">${i}</td><td>매장 ${i}호점</td><td>${sales.toLocaleString()}원</td><td>${Math.floor(sales/70000)}</td></tr>`;
            }
        }

        function renderSingleChart(key) {
            const canvasEl = document.getElementById(key === 'main' ? 'mainChart' : `${key}Chart`);
            if(!canvasEl) return;
            const ctx = canvasEl.getContext('2d');
            const s = states[key];
            if (s.chart) s.chart.destroy();

            const multiplier = Math.max($('#category').val()?.length || 1, $('#styleCode').val()?.length || 1);
            const labels = ['01-12', '01-13', '01-14', '01-15', '01-16'];
            
            s.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: s.selectedChannel || key,
                        data: [300, 400, 350, 500, 450].map(v => (s.metric === 'sales' ? v*50000 : v) * multiplier),
                        borderColor: key === 'off' ? '#ef4444' : '#3b82f6',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: key === 'off' ? 'rgba(239,68,68,0.05)' : 'rgba(59,130,246,0.05)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
