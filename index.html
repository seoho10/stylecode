<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCode Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">StyleCode Dashboard</h1>
            <p class="text-slate-500">브랜드 및 스타일별 매출 분석</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Brand</label>
                <select id="brand" class="w-full border rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="A">Brand A</option>
                    <option value="B">Brand B</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                <select id="category" class="w-full border rounded-md p-2">
                    <option value="ALL">전체 카테고리</option>
                    <option value="TOP">상의</option>
                    <option value="PANTS">하의</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Style Code (Optional)</label>
                <input type="text" id="styleCode" placeholder="공백 시 전체 조회" class="w-full border rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Period</label>
                <input type="month" id="month" value="2025-12" class="w-full border rounded-md p-2">
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <div class="inline-flex rounded-md shadow-sm">
                <button onclick="updateMetric('sales')" class="px-4 py-2 text-sm font-medium bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">매출액</button>
                <button onclick="updateMetric('qty')" class="px-4 py-2 text-sm font-medium bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700">판매수량</button>
            </div>
            <div class="flex gap-2">
                <select id="viewType" onchange="renderChart()" class="border rounded-md px-3 py-1 text-sm">
                    <option value="daily">일별</option>
                    <option value="weekly">주별</option>
                    <option value="monthly">월별</option>
                </select>
                <button onclick="fetchData()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">조회하기</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm">
            <canvas id="salesChart" height="100"></canvas>
        </div>
    </div>

    <script>
        let myChart;
        let currentMetric = 'sales'; // 'sales' or 'qty'

        function updateMetric(metric) {
            currentMetric = metric;
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const viewType = document.getElementById('viewType').value;
            
            if (myChart) myChart.destroy();

            // 임시 데이터 (나중에 API 연동)
            const labels = viewType === 'daily' ? ['1일', '2일', '3일', '4일', '5일'] : ['1주', '2주', '3주', '4주'];
            const onlineData = [120, 190, 300, 500, 200];
            const offlineData = [90, 150, 210, 400, 180];

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: `Online (${currentMetric === 'sales' ? '원' : '개'})`,
                            data: onlineData,
                            borderColor: '#3b82f6',
                            tension: 0.3,
                            fill: false
                        },
                        {
                            label: `Offline (${currentMetric === 'sales' ? '원' : '개'})`,
                            data: offlineData,
                            borderColor: '#ef4444',
                            tension: 0.3,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // 초기 실행
        window.onload = renderChart;

        async function fetchData() {
            // 여기에 나중에 fetch(`https://stylecode-api...`) 로직 추가
            alert('데이터를 조회합니다. (Snowflake 연결 준비 중)');
            renderChart();
        }
    </script>
</body>
</html>
