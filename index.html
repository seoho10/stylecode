<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCode Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .table-container { height: 320px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; background: white; }
        th { position: sticky; top: 0; background: #f8fafc; z-index: 10; border-bottom: 1px solid #e2e8f0; padding: 12px 8px; }
        td { padding: 10px 8px; border-bottom: 1px solid #f1f5f9; }
        .section-title { font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: #1e293b; display: flex; justify-content: space-between; align-items: center; }
        .selected-online { background-color: #dbeafe !important; font-weight: 600; color: #1e40af; }
        .selected-offline { background-color: #fee2e2 !important; font-weight: 600; color: #991b1b; }
        .clickable-row { transition: all 0.2s; cursor: pointer; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-slate-800">StyleCode Dashboard</h1>
            <p class="text-slate-500 text-sm">브랜드 및 스타일별 통합 매출 분석 시스템</p>
        </header>

        <div class="bg-white p-4 rounded-xl shadow-sm border mb-8 flex flex-wrap items-end gap-4">
            <div class="flex flex-col">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Brand</label>
                <select id="brand" class="border rounded-md px-3 py-2 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Brand A</option>
                    <option>Brand B</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Category</label>
                <select id="category" class="border rounded-md px-3 py-2 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="ALL">전체 카테고리</option>
                    <option>TOP</option>
                    <option>PANTS</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Style Code</label>
                <input type="text" id="styleCode" placeholder="전체 입력" class="border rounded-md px-3 py-2 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500 w-32">
            </div>
            
            <div class="flex flex-col flex-1 min-w-[300px]">
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Period & View Option</label>
                <div class="flex items-center gap-2 border rounded-md px-2 py-1 bg-slate-50">
                    <input type="date" id="startDate" class="bg-transparent text-sm outline-none">
                    <span class="text-slate-400">~</span>
                    <input type="date" id="endDate" class="bg-transparent text-sm outline-none">
                    <div class="w-[1px] h-6 bg-slate-300 mx-2"></div>
                    <select id="viewType" onchange="renderChart()" class="bg-transparent text-xs font-bold outline-none text-blue-600">
                        <option value="daily">일별</option>
                        <option value="weekly">주별</option>
                        <option value="monthly">월별</option>
                    </select>
                </div>
            </div>

            <button onclick="fetchData()" class="bg-blue-600 text-white px-8 py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95">
                조회하기
            </button>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border mb-10">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-2 bg-slate-100 p-1 rounded-lg">
                    <button id="btn-sales" onclick="updateMetric('sales')" class="px-4 py-1.5 text-xs font-bold rounded-md bg-white shadow-sm transition-all">매출액</button>
                    <button id="btn-qty" onclick="updateMetric('qty')" class="px-4 py-1.5 text-xs font-bold text-slate-500 hover:text-slate-700 transition-all">판매수량</button>
                </div>
            </div>
            <div style="height: 350px;">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        </div>

    <script>
        let myChart;
        let currentMetric = 'sales';

        function updateMetric(metric) {
            currentMetric = metric;
            // 버튼 스타일 제어
            const salesBtn = document.getElementById('btn-sales');
            const qtyBtn = document.getElementById('btn-qty');
            if(metric === 'sales') {
                salesBtn.classList.add('bg-white', 'shadow-sm'); salesBtn.classList.remove('text-slate-500');
                qtyBtn.classList.remove('bg-white', 'shadow-sm'); qtyBtn.classList.add('text-slate-500');
            } else {
                qtyBtn.classList.add('bg-white', 'shadow-sm'); qtyBtn.classList.remove('text-slate-500');
                salesBtn.classList.remove('bg-white', 'shadow-sm'); salesBtn.classList.add('text-slate-500');
            }
            renderChart();
        }

        function renderChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const viewType = document.getElementById('viewType').value;
            if (myChart) myChart.destroy();

            // 보기 옵션(일/주/월)에 따른 임시 라벨 생성
            const labels = viewType === 'daily' ? ['01/10', '01/11', '01/12', '01/13', '01/14'] : 
                           viewType === 'weekly' ? ['1주차', '2주차', '3주차', '4주차'] : ['10월', '11월', '12월', '01월'];

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Online', data: [40, 55, 70, 65, 80], borderColor: '#2563eb', backgroundColor: '#2563eb11', fill: true, tension: 0.4 },
                        { label: 'Offline', data: [30, 40, 35, 50, 45], borderColor: '#dc2626', backgroundColor: '#dc262611', fill: true, tension: 0.4 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        function fetchData() {
            const brand = document.getElementById('brand').value;
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const view = document.getElementById('viewType').value;
            alert(`[조회] 브랜드: ${brand} / 기간: ${start}~${end} / 보기: ${view}`);
            renderChart();
        }

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
            renderChart();
        };
    </script>
</body>
</html>
